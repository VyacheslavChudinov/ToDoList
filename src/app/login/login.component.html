<form (submit)="loginUser($event)">
    <div class="container">
        <div class="form-group">
            <input class="form-control" type="text" autocomplete="off" placeholder="Email" id="email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" autocomplete="off" placeholder="Password" id="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary submit" type="submit" autocomplete="off" id="submit">Submit</button>
        </div>
    </div>
</form>
