<form class="login-form" (submit)="loginUser($event)">
    <div class="container">
        <mat-form-field>
            <input matInput type="text" autocomplete="off" placeholder="Email" id="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" autocomplete="off" placeholder="Password" id="password">
        </mat-form-field>
        <button mat-button class="submit" type="submit" autocomplete="off" id="submit">Submit</button>
    </div>
</form>
