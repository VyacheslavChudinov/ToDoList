<app-user-section [isUserLoggedIn]="isUserLoggedIn"></app-user-section>

<form class="post-container" #form="ngForm" (ngSubmit)="form.valid && createNewsPost(form.value)">
    <div class="post-text" >
        <mat-form-field>
            <textarea matInput placeholder="Start writing your post here" name="content" required ngModel></textarea>
        </mat-form-field>
        <button mat-button type="submit" class="submit" [disabled]="!form.valid">Submit</button>
    </div>
</form>
